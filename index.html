<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>ダンスコンテスト採点システム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', 'Noto Sans JP', sans-serif;
        background-color: #0a0a0a;
        color: #e5e7eb;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .split-flap {
        perspective: 500px;
      }
      .flip-card {
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .flip-card-inner {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .flip-card-front {
        z-index: 2;
      }
      .flip-card-back {
        transform: rotateX(180deg);
      }
      .flip-card.flipped {
        transform: rotateX(-180deg);
      }
      .card-top {
        align-items: flex-start;
        top: 0;
        height: 50%;
      }
      .card-bottom {
        align-items: flex-end;
        bottom: 0;
        height: 50%;
      }
      .neon-text-cyan {
        text-shadow: 0 0 5px rgba(34, 211, 238, 0.7), 0 0 10px rgba(34, 211, 238, 0.5), 0 0 20px rgba(34, 211, 238, 0.3);
      }
      .neon-text-purple {
        text-shadow: 0 0 5px rgba(168, 85, 247, 0.7), 0 0 10px rgba(168, 85, 247, 0.5), 0 0 20px rgba(168, 85, 247, 0.3);
      }
      .btn-gradient {
        background-image: linear-gradient(to right, #8b5cf6, #06b6d4);
        border: none;
      }
      .border-gradient {
        border: 2px solid;
        border-image-slice: 1;
        border-image-source: linear-gradient(to right, #8b5cf6, #06b6d4);
      }
    </style>
